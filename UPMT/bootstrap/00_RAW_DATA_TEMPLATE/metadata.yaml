# PROJECT METADATA

# ═══════════════════════════════════════════════════════════════════════
# AUTO-FILL MODE
# ═══════════════════════════════════════════════════════════════════════
# Leave sections below empty or partially filled.
# Claude Code will read raw data and ask questions to complete this file.
# You only need to answer questions during bootstrap.
#
# HOW IT WORKS:
# 1. Add your raw data to chats/, documents/, notes/
# 2. Run bootstrap (Claude reads all data automatically)
# 3. Claude asks 5-10 questions to clarify ambiguities
# 4. This file fills automatically based on data + your answers
#
# NO NEED to manually fill every field!

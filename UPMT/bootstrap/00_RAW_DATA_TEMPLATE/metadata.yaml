# ═══════════════════════════════════════════════════════════════════════
# EXISTING PROJECT MODE
# ═══════════════════════════════════════════════════════════════════════
# If adding to existing project, set enabled: true below
# Claude Code will analyze existing code automatically
# ═══════════════════════════════════════════════════════════════════════

existing_project:
  enabled: false  # Set to true if existing code
  github_repo: ""  # GitHub repo URL (e.g., https://github.com/user/project)
  code_location: "../"  # Relative path to code (for CLI) or repo URL (for Web)
  # Claude Code will analyze existing code automatically:
  # - Detect implemented features
  # - Extract tech stack from package.json
  # - Compare code vs raw data requirements
  # - Recommend modernization where needed

# ═══════════════════════════════════════════════════════════════════════
# PROJECT INFO (Auto-filled by Claude Code)
# ═══════════════════════════════════════════════════════════════════════

project:
  name: "Your Project Name Here"  # Will be filled during bootstrap
  type: "Web Application / Mobile App / SaaS / etc"  # Will be detected from raw data
  status: "Pre-development / Planning / In Progress"  # Will be determined
  target_audience: "Brief description of who will use this"  # Will be extracted

# ═══════════════════════════════════════════════════════════════════════
# DATA INFO (Auto-filled by Claude Code)
# ═══════════════════════════════════════════════════════════════════════
# Claude Code will scan all files and fill this section automatically

data_info:
  total_chats: 0        # Will be counted automatically
  total_documents: 0    # Will be counted automatically
  total_notes: 0        # Will be counted automatically
  date_range: "YYYY-MM to YYYY-MM"  # Will be detected from file dates

  # Sources will be auto-detected from files in chats/, documents/, notes/
  # You can add manual entries if needed, or leave empty for auto-fill
  sources:
    - name: "Gemini - Vision Discussion"
      files:
        - "gemini-vision-2025-01.txt"
      topics:
        - "Project vision"
        - "Target audience"
        - "Core value proposition"
      date: "2025-01"
      word_count: 15000  # Approximate
      quality: "High"    # High/Medium/Low

    - name: "Claude - Technical Architecture"
      files:
        - "claude-architecture-2025-08.md"
      topics:
        - "System architecture"
        - "Technology stack"
        - "Database design"
      date: "2025-08"
      word_count: 12000
      quality: "High"

    # Add more sources as needed
    # - name: "..."
    #   files: ["..."]
    #   topics: ["..."]
    #   date: "..."

# ═══════════════════════════════════════════════════════════════════════
# KNOWN DECISIONS (Optional - Claude will extract from raw data)
# ═══════════════════════════════════════════════════════════════════════
# List only if you want to emphasize certain decisions
# Claude Code will extract most decisions automatically from raw data

known_decisions:
  - "Project Name: [Your Project Name]"
  - "Target Audience: [Who is this for?]"
  - "Core Features: [List must-have features]"
  - "Timeline: [Any deadlines or target dates?]"

  # Examples:
  # - "Project Name: TaskFlow"
  # - "Target Audience: Remote teams of 5-15 people"
  # - "Core Features: Task board, comments, team management"
  # - "Timeline: MVP in 3 months"

# ═══════════════════════════════════════════════════════════════════════
# KNOWN CONTRADICTIONS (Optional - Claude will detect automatically)
# ═══════════════════════════════════════════════════════════════════════
# Claude Code will find contradictions in raw data and ask you to resolve them
# You can list known contradictions here to speed up the process

known_contradictions:
  - "Database: MongoDB mentioned in early chats, PostgreSQL in later discussions"
  - "Feature Priority: Social login was Must Have, then moved to Phase 2"

  # Examples:
  # - "Tech stack: React vs Vue discussed"
  # - "Hosting: AWS vs Vercel vs Railway"
  # - "Timeline: 3 months vs 6 months in different chats"

# ═══════════════════════════════════════════════════════════════════════
# QUESTIONS TO RESOLVE (Optional - Claude will generate questions)
# ═══════════════════════════════════════════════════════════════════════
# Claude Code will identify unclear areas and ask you during bootstrap
# You can pre-list questions here if you know what needs clarification

questions_to_resolve:
  - "Final tech stack decisions?"
  - "Exact MVP scope (which features)?"
  - "Architecture pattern (MVC / microservices / serverless)?"
  - "Database choice final decision?"
  - "Hosting platform preference?"

  # Examples:
  # - "Use TypeScript or plain JavaScript?"
  # - "Monorepo or separate repos?"
  # - "Authentication strategy (JWT / session / OAuth)?"

# Additional context (optional)
additional_context:
  team_size: 1-3  # How many developers?
  timeline_pressure: "Medium"  # High/Medium/Low
  budget_constraints: "Minimal hosting costs (<$100/month)"
  technical_constraints: "None" # Any limitations?
  user_research_done: false  # true/false
  competitor_analysis_done: false

# Bootstrap preferences (optional)
bootstrap_preferences:
  # How much detail do you want in generated docs?
  detail_level: "high"  # high/medium/low

  # Should Claude Code infer missing information?
  allow_inference: true  # true/false

  # Should Claude Code ask questions in batches or one by one?
  question_style: "batches"  # batches/individual

  # Which areas are most important to get right?
  focus_areas:
    - "Tech stack selection"
    - "Architecture design"
    - "Feature prioritization"

  # Any specific concerns?
  concerns:
    - "Timeline is aggressive, need realistic estimates"
    - "Tech stack must be modern and verified"

# Notes for Claude Code (optional)
notes_for_claude:
  - "Pay special attention to contradictions - some chats are outdated"
  - "Timeline estimates in early chats were too optimistic"
  - "User mentioned they're familiar with React but not Vue"
  - "Budget is limited, prefer free/cheap hosting options"

